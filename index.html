<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>User Form Validation</title>
</head>
<body class="bg-dark">


    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body p-5">
                        <h2 class="title">User Form</h2>
                        <form>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Username">
                                <div class="valid-feedback">
                                    Name must be 4 to 8 character
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Email">
                                <div class="valid-feedback">
                                    Enter a valid email
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Zipcode</label>
                                <input type="text" id="zipcode" class="form-control" placeholder="Zipcode">
                                <div class="valid-feedback">
                                    Enter a valid zipcode
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Phone no</label>
                                <input type="text" id="phone" class="form-control" placeholder="Phone no">
                                <div class="valid-feedback">
                                    Enter a valid phone no
                                </div>
                            </div>
                            <input type="text" class="btn btn-primary btn-block" id="button" value="Submit"></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- JS LINKS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>
</html>
